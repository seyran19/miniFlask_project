<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                    <img class="header_image" src="{{url_for('static', filename='img/my_img.png')}}" alt="my_img">
              </div>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="{{url_for('create')}}" class="nav-link px-2">Добавить запись</a></li>
                <li><a href="{{url_for('posts')}}" class="nav-link px-2">Все записи</a></li>

              </ul>

              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Войти</button>
                <button type="button" class="btn btn-primary">Зарегистрироваться</button>
              </div>
            </header>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
